<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TGIS-Examples</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="libs/layui/css/layui.css"/>
  <link rel="stylesheet" href="libs/layuiAdmin/css/admin.css" media="all">
  <script src="js/config.js"></script>
  <script src="libs/jquery-3.4.1.min.js"></script>
</head>
<body class="layui-layout-body">
<div id="LAY_app">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <!-- 头部区域 -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layadmin-flexible" lay-unselect>
          <a href="javascript:" layadmin-event="flexible" title="侧边伸缩">
            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
          </a>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a href="javascript:" layadmin-event="fullscreen">
            <i class="layui-icon layui-icon-screen-full"></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- 侧边菜单 -->
    <div class="layui-side layui-side-menu">
      <div class="layui-side-scroll">
        <div class="layui-logo" lay-href="gallery.html">
          <span>TGIS</span>
        </div>
        <ul class="layui-nav layui-nav-tree" id="LAY-system-side-menu"
            lay-filter="layadmin-system-side-menu">
        </ul>
      </div>
    </div>
    <!-- 页面标签 -->
    <div class="layadmin-pagetabs" id="LAY_app_tabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:"></a>
            <dl class="layui-nav-child layui-anim-fadein">
              <dd layadmin-event="closeThisTabs"><a href="javascript:">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs"><a href="javascript:">关闭全部标签页</a></dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="gallery.html" lay-attr="gallery.html" class="layui-this"><i
            class="layui-icon layui-icon-home"></i></li>
        </ul>
      </div>
    </div>
    <!-- 主体内容 -->
    <div class="layui-body" id="LAY_app_body">
      <div class="layadmin-tabsbody-item layui-show">
        <iframe src="gallery.html" frameborder="0" class="layadmin-iframe"></iframe>
      </div>
    </div>
    <!-- 辅助元素，一般用于移动设备下遮罩 -->
    <div class="layadmin-body-shade" layadmin-event="shade"></div>
  </div>
</div>
<script>
  function init() {
    let htmlParent = '';
    for (let i = 0; i < examples.length; i++) {
      htmlParent += '<li data-name="' + examples[i].name + '" class="layui-nav-item "><a href="javascript:;" lay-tips="' + examples[i].title + '" lay-direction="2">';
      htmlParent += '<i class="layui-icon ' + examples[i].icon + '"></i><cite>' + examples[i].title + '</cite></a>';
      htmlParent += buildChildMenu(examples[i].children);
      htmlParent += '</li>'
    }
    $('.layui-nav-tree').html(htmlParent);
  }

  function buildChildMenu(child) {
    let childHtml = '<dl class="layui-nav-child">';
    for (let i = 0; i < child.length; i++) {
      childHtml += '<dd data-name="' + child[i].name
        + '" ><a id="' + child[i].path + '" lay-href="examples.html?path=' + child[i].path + '$' + child[i].name + '">' + child[i].name + '</a></dd>'
    }
    childHtml += '</dl>';
    return childHtml;
  }

  init();
</script>
<script src="libs/layui/layui.js"></script>
<script>
  layui.config({
    base: 'libs/layuiAdmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>

</body>
</html>
