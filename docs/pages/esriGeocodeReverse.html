<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS逆地理编码</title>
  <link rel="stylesheet" href="libs/layui/css/layui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
  <script src="libs/leaflet/leaflet-src.js"></script>
  <script src="libs/jquery-3.4.1.min.js"></script>
  <script src="libs/esri/esri-leaflet-debug.js"></script>
  <script src="libs/esri/esri-leaflet-geocoder.js"></script>
  <script src="./t-gis/tmap.js"></script>
</head>
<body>
<div id="map" style=";width:100%;height:100%"></div>
<script>
  let map = T.createMap('map').setView([40.91, -96.63], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(T.map);
  T.map.on('click', function (e) {
    T.esria.geocodeReverse('https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/'
      , e.latlng.lng, e.latlng.lat).then((resp) => {
      L.marker(resp.latlng).bindTooltip('地址为：' + resp.address.Match_addr, {permanent: true}).addTo(T.map)
    })
  });

</script>
</body>
</html>
