<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>热力图</title>
  <link rel="stylesheet" href="libs/layui/css/layui.css">
  <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="libs/jquery-3.4.1.min.js"></script>
  <script src="libs/layui/layui.all.js"></script>
  <script src="libs/leaflet/leaflet-src.js"></script>
  <script src="./t-gis/tmap.js"></script>
</head>
<body>
<div id="map" style=";width:100%;height:100%"></div>
<script>
  T.createMap('map');
  T.map.setView([35, 114], 7);
  T.map.addControl(T.controls.pointer());
  let tdtLayer = T.cusTileLayer("T-TianDiTu.Normal.Map", {
    maxZoom: 18,
    minZoom: 1,
    annotation: "T-TianDiTu.Normal.Annotation",
    label: "天地图"
  }, false);
  T.map.addLayer(tdtLayer);
  let targetFeats = [];
  for (let i = 0; i < 10000; i++) {
    targetFeats.push(L.circleMarker([25 + Math.random() * 10, 113 + Math.random() * 10]))
  }
  let tarFeats = L.featureGroup(targetFeats).toGeoJSON();
  T.vis.mapVHoneycombHeatLayer(tarFeats.features, {}).addTo(T.map)
</script>
</body>
</html>
