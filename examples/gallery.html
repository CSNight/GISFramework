<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>栏目</title>
  <link rel="stylesheet" href="libs/layui/css/layui.css"/>
  <link rel="stylesheet" href="libs/layuiAdmin/css/admin.css" media="all">
  <link rel="stylesheet" href="libs/layuiAdmin/css/template.css" media="all">
  <script src="libs/jquery-3.4.1.min.js"></script>
  <script src="js/config.js"></script>
</head>
<body>
<div id="gallery"></div>
<script>
  let html = '';
  for (let i = 0; i < examples.length; i++) {
    html += '<div class="layui-row"><fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;"><legend>' + examples[i].title + '</legend></fieldset>';
    html += buildChild(examples[i].children);
    html += '</div>';
  }

  function buildChild(child) {
    let html = '<div class="layui-fluid layadmin-cmdlist-fluid"><div class="layui-row layui-col-space30">';
    for (let i = 0; i < child.length; i++) {
      html += '<div id="' + child[i].path + '$menu" class="layui-col-md2 layui-col-sm4 exp"><div class="cmdlist-container">';
      html += '<a href="javascript:;"><img alt="" style="width:250px;height:200px" src="asset/' + child[i].path + '.png" /></a>';
      html += '<a href="javascript:;"><div class="cmdlist-text"><p class="info">' + child[i].name + '</p></div></a></div></div>'
    }
    html += '</div></div>';
    return html;
  }

  $('#gallery').html(html);
  $('.exp').click(function () {
    let ids = $(this).attr('id').split('$')[0];
    top.document.querySelector('#' + ids).click()
  })
</script>
<script src="libs/layui/layui.all.js"></script>
</body>
</html>
