<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArcGIS SQL查询</title>
  <link rel="stylesheet" href="../examples/libs/layui/css/layui.css">
  <link rel="stylesheet" href="../examples/css/style.css">
  <link rel="stylesheet" href="../src/leaflet/leaflet.css"/>
  <script src="../src/leaflet/leaflet-src.js"></script>
  <script src="../examples/libs/jquery-3.4.1.min.js"></script>
  <script src="../src/plugins/esri/esri-leaflet-debug.js"></script>
  <script src="./t-gis/tmap.js"></script>
</head>
<body>
<div id="map" style=";width:100%;height:100%"></div>
<script>
  T.createMap('map', {
    crs: L.CRS.EPSG4326,
    center: [0, 0],
    maxZoom: 18,
    zoom: 2
  });
  T.map.addControl(T.controls.pointer());
  let url = 'http://10.10.50.15:6080/arcgis/rest/services/SampleWorldCities/MapServer';
  let esriLayer = T.cusTileLayer(url, {
    maxZoom: 18,
    minZoom: 0
  }, false);
  T.map.addLayer(esriLayer);
  //查找所有S开头的城市
  T.esria.queryGisData(url, 0, {where: "CITY_NAME LIKE 'S%'"}).then((resp) => {
    L.geoJSON(resp).bindTooltip(function (layer) {
      return layer.feature.properties.CITY_NAME;
    }).addTo(T.map);
  })
</script>
</body>
</html>
