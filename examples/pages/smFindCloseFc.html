<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超图最近设施查找</title>
  <link rel="stylesheet" href="../examples/libs/layui/css/layui.css">
  <link rel="stylesheet" href="../examples/css/style.css">
  <link rel="stylesheet" href="../src/leaflet/leaflet.css"/>
  <script src="../src/leaflet/leaflet-src.js"></script>
  <script src="../examples/libs/jquery-3.4.1.min.js"></script>
  <script src="../src/plugins/supermap/iclient-leaflet.js"></script>
  <script src="./t-gis/tmap.js"></script>
</head>
<body>
<div id="map" style=";width:100%;height:100%"></div>
<script>
  T.createMap('map', {
    crs: L.CRS.NonEarthCRS({
      bounds: L.bounds([48.4, -7668.25], [8958.85, -55.58]),
      origin: L.point(48.4, -55.58)
    }),
    center: [-3375, 5105],
    maxZoom: 18,
    zoom: 6
  });
  T.map.addControl(T.controls.pointer());
  let supermapLayer = T.cusTileLayer("https://iserver.supermap.io/iserver/services/map-changchun/rest/maps/长春市区图", {
    maxZoom: 18,
    minZoom: 0
  }, false);
  T.map.addLayer(supermapLayer);
</script>
</body>
</html>
