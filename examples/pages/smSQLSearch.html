<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超图SQL查询服务</title>
  <link rel="stylesheet" href="libs/supermap/iclient-leaflet.css"/>
  <link rel="stylesheet" href="libs/layui/css/layui.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>
  <script src="../src/leaflet/leaflet-src.js"></script>
  <script src="libs/jquery-3.4.1.min.js"></script>
  <script src="libs/supermap/iclient-leaflet.js"></script>
  <script src="./t-gis/tmap.js"></script>
</head>
<body>
<div id="map" style=";width:100%;height:100%"></div>
<script>
  T.createMap('map');
  T.map.setView([35, 105], 4);
  T.map.addControl(T.controls.pointer());
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar'}).addTo(T.map);
  let url = "https://iserver.supermap.io/iserver/services/data-world/rest/data";
  T.sma.searchBySQL(url, "World", 'Countries', "SMID = 247").then((resp) => {
    let resultLayer = L.geoJSON(resp.features).addTo(T.map).bindPopup('SMID = 247');
  });
</script>
</body>
</html>
